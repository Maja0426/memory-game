<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="memory.css">
<link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
  <title>Maja Memory Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.14/howler.core.min.js"></script>
</head>
<body>
  <section class="leftSide">
    <div class="b"><h2>C</h2></div>
    <div class="g"><h2>O</h2></div>
    <div class="y"><h2>L</h2></div>
    <div class="r"><h2>O</h2></div>
    <div class="b"><h2>R</h2></div> 
  </section>
  <section class="gamePad">
    <div class="red left-top"></div>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="blue right-top"></div>
    <div class="red"></div>
    <div class="center newGame"><h2>NEW GAME</h2></div>
    <div class="center easy selected"><h2>EASY</h2></div>
    <div class="blue"></div>
    <div class="green"></div>
    <div class="center medium"><h2>MEDIUM</h2></div>
    <div class="center hard"><h2>HARD</h2></div>
    <div class="yellow"></div>
    <div class="green left-bottom"></div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="yellow right-bottom"></div>
    <div class="gOver"><h1 >GAME OVER! PLAY AGAIN?</h1></div>
    <div class="gWin">
      <h1>FANTASTIC GAME!<br> PLAY AGAIN?</h1>
    </div>
  </section>
  <section class="rightSide">
    <div class="r">
      <h2>G</h2>
    </div>
    <div class="b">
      <h2>A</h2>
    </div>
    <div class="g">
      <h2>M</h2>
    </div>
    <div class="y">
      <h2>E</h2>
    </div>
  </section>
<script src="memory.js"></script>  
</body>
</html>
